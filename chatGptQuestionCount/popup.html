<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ChatGPT Question Count</title>
    <script src="popup.js"></script>
    <script src="background.js"></script>
    <link rel="stylesheet" type="text/css" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div>
        <h1 id="title">ChatGPT Question Count</h1>
        <div id="content" class="content" style="display: none">
          <img id="profilePic" width="32" height="32" src="" alt="profilePic" />
          <h2 id="count">
            Count:
            <bold id="result">0</bold>
          </h2>
        </div>
      </div>
      <button id="button" class="button" style="display: flex">
        Open ChatGPT
      </button>
      <div class="content" id="inputContent" style="display: none">
        <input
          id="inputCount"
          class="inputCount"
          type="number"
          placeholder="Insert the count value"
        />
        <button class="secondButton" id="newCountBtn">Ok</button>
      </div>
      <div class="content" id="defaultContent">
        <a
          href="https://github.com/euMts/chatgpt_question_count"
          target="_blank"
          >Read the docs</a
        >
      </div>
    </div>
  </body>
</html>
