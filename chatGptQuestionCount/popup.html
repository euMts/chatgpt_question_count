<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ChatGPT Question Count</title>
    <script src="popup.js"></script>
    <script src="background.js"></script>
    <link rel="stylesheet" type="text/css" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div>
        <h1 id="title">ChatGPT Question Count</h1>
        <div id="content" class="content" style="display: none">
          <h2>
            <span id="username">name_here</span>
          </h2>
          <h2 id="result">0</h2>
        </div>
      </div>
      <button id="button" class="button" style="display: flex">
        Open ChatGPT
      </button>
      <div class="content" id="inputContent" style="display: none">
        <input
          id="inputCount"
          class="inputCount"
          type="number"
          placeholder="Insert the count value"
        />
        <button class="secondButton" id="newCountBtn">Ok</button>
      </div>
      <div class="content" id="defaultContent" style="display: flex">
        <h3 id="docs" style="color: #a9a9b6">Read the docs</h3>
        <h3 id="donate" style="color: #a9a9b6">Donate</h3>
      </div>
      <div class="content" id="donateContainer" style="display: none">
        <button
          id="returnBtn"
          class="secondButton"
          style="background-color: #a01717"
        >
          Return
        </button>
        <button
          id="paypalDonation"
          class="secondButton"
          style="background-color: #1762a0"
        >
          Paypal
        </button>
        <button
          id="pixDonation"
          class="secondButton"
          style="background-color: #17a019"
        >
          Pix
        </button>
      </div>
      <h1 id="teste"></h1>
    </div>
  </body>
</html>
